<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="box">
		<div class="personal-info">
			<ul>
				<li>MARK ZUCKERBERG</li>
				<img src="img/close.svg" alt="Exit" width="15" height="15">
			</ul>
		</div>
		<div class="text-section">
			<div class="line">
				<hr>
				<p>today</p>
				<hr>
			</div>
			<div class="right-message">
				<p>10:53</p>
				<p>Hi, Mark! I made a new design for messenger App.</p>
			</div>
			<div class="left-message">
				<p>10:57</p>
				<p>Yo! Send it to my assistant and we'll review it during the year.</p>
			</div>
			<div class="right-message">
				<p>11:03</p>
				<p>But Mark...</p>
			</div>
			<div class="blocked-message">
				<p>You are blocked by the user.</p>
			</div>
			<hr class="lower-hr">
			<div class="type">
				<form action="#">
					<input type="text" id="typehere" placeholder="Enter your message">
					<input type="submit" value="SEND">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
