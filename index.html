<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="box">
		<div class="personal-info">
			<ul>
				<li>MARK ZUCKERBERG</li>
			</ul>
			<img class="img-personal" src="img/close.svg" alt="Exit" width="25" height="25">
		</div>
		<div class="text-section">
			<div class="line">
				<hr class="today-hr">
				<p>today</p>
				<hr class="today-hr">
			</div>
			<div class="right-message">
				<p class="time">10:53</p>
				<p class="first-message">Hi, Mark! I made a new design for messenger App.</p>
			</div>
			<div class="left-message">
				<p class="time">10:57</p>
				<p class="text-right-item">Yo! Send it to my assistant and we'll review it during the year.</p>
			</div>
			<div class="right-message message">
				<p class="time">11:03</p>
				<p>But Mark...</p>
			</div>
			<div class="blocked-message">
				<p>You are blocked by the user.</p>
			</div>
			<hr class="lower-hr">
			<div class="type">
				<form action="#">
					<input type="text" id="typehere" placeholder="Enter your message">
					<input type="submit" name="submit" value="SEND" class="submit2">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
